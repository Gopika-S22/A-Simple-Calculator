<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <form action="">
            <p>CASIO</p>
            <input type="text" id="screen">
            <br>

            <input class="button number" type="button" value="7" onclick="buttonclick(7)">
            <input class="button number" type="button" value="8" onclick="buttonclick(8)">
            <input class="button number" type="button" value="9" onclick="buttonclick(9)">
            <input class="button operator" type="button" value="/" onclick="buttonclick('/')">
            <br>

            <input class="button number" type="button" value="4" onclick="buttonclick(4)">
            <input class="button number" type="button" value="5" onclick="buttonclick(5)">
            <input class="button number" type="button" value="6" onclick="buttonclick(6)">
            <input class="button operator" type="button" value="*" onclick="buttonclick('*')">
            <br>

            <input class="button number" type="button" value="1" onclick="buttonclick(1)">
            <input class="button number" type="button" value="2" onclick="buttonclick(2)">
            <input class="button number" type="button" value="3" onclick="buttonclick(3)">
            <input class="button operator" type="button" value="+" onclick="buttonclick('+')">
            <br>

            <input class="button clear" type="button" value="C" onclick="ClearDisplay()">
            <input class="button number" type="button" value="0" onclick="buttonclick(0)">
            <input class="button result" type="button" value="=" onclick="equalto('=')">
            <input class="button operator" type="button" value="-" onclick="buttonclick('-')">
            <br>
            
        </form>
    </div>
</body>
</html>
